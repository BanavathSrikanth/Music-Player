<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/96fe237aa6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <!-- Dynamic Song Info -->
        <img
          src="./media/468-thumbnail.png"
          alt=""
          class="songimg"
          id="cover"
        />
        <h1 id="title">Go</h1>
        <p id="artist">NEFFEX</p>

        <!-- Audio and Progress -->
        <audio id="song" src="./media/Go_-_NEFFEX.mp3"></audio>
        <input type="range" value="0" id="progress" />

        <!-- Controls -->
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
